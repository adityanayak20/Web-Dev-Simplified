<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="results.html" method="GET">
      <div>
        <label for="name">Name: &nbsp</label>
        <input type="text" name="name" id="name" required />
      </div>
      <br />
      <div>
        <label for="age">Age: &nbsp</label>
        <input type="number" name="age" id="age" min="1" max="200" step="5" />
      </div>
      <br />
      <div>
        <label for="email">Email: &nbsp</label>
        <input type="email" name="email" id="email" required />
      </div>
      <br />
      <div>
        <label for="dob">Birth Date: &nbsp</label>
        <input type="date" name="dob" id="dob" min="2000-01-20" />
      </div>
      <br />
      <div>
        Favourite Food: &nbsp
        <label for="apple">Apple </label>
        <input type="checkbox" name="apple" id="apple" />
        <label for="banana">Banana </label>
        <input type="checkbox" name="banana" id="banana" />
      </div>
      <br />
      <div>
        Gender: &nbsp
        <label for="=male">Male </label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female </label>
        <input type="radio" name="gender" id="female" value="female" />
      </div>
      <br />
      <div>
        <label for="eyeColor">Eye Color &nbsp</label>
        <select name="eyecolor" id="eyecolor" multiple>
          <option value="green">Green</option>
          <option label="Red" value="red"></option>
        </select>
      </div>
      <br />
      <div>
        <label for="bio">Bio &nbsp</label>
        <textarea name="bio" id="bio"></textarea>
      </div>
      <input type="hidden" name="hidden" value="hidden value">
      <br />
      <div>
        <label for="file">File: &nbsp</label>
        <input type="file" name="file" id="file" />
      </div>
      <br />
      <div>
        <label for="phone">Phone: &nbsp</label>
        <input type="tel" name="phone" id="phone" placeholder="+91XXXXXXXXXX"/>
      </div>
      <br />
      <div>
        <label for="url">URL: &nbsp</label>
        <input type="url" name="url" id="url" />
      </div>
      <br />
      <div>
        <label for="color">Color: &nbsp</label>
        <input type="color" name="color" id="color" />
      </div>
      <br />
      <div>
        <label>
          Password: &nbsp
          <input type="password" name="password" required />
        </label>
      </div>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
