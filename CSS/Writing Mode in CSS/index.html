<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">    
    <title>Writing Mode in CSS</title>
  </head>
  <body>
    <label> default: 
      <div class="list default">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>

    <label> horizontal-tb: 
      <div class="list horizontal-tb">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>

    <label> horizontal-bt: 
      <div class="list horizontal-bt">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>

    <label> upright-tb: 
      <div class="list upright-tb">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>

    <label> upright-bt: 
      <div class="list upright-bt">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>

    <label> vertical-rl: 
      <div class="list vertical-rl">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>

    <label> vertical-lr: 
      <div class="list vertical-lr">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>

    <label> sideways-rl: 
      <div class="list sideways-rl">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>

    <label> sideways-lr: 
      <div class="list sideways-lr">
        <ul>
          <li>A B C</li>
          <li>D E F</li>
        </ul>
      </div>
    </label>
    
  </body>
</html>
